        compact:
          years:
            one: '%{count}J'
            other: '%{count}J'
          months:
            one: '%{count}M'
            other: '%{count}M'
          weeks:
            one: '%{count}W'
            other: '%{count}W'
          days:
            one: '%{count}T'
            other: '%{count}T'
