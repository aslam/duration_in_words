en:
  duration:
    in_words:
      format:
        compact:
          years:
            one: '%{count}yr.'
            other: '%{count}yrs.'
          months:
            one: '%{count}mo.'
            other: '%{count}mos.'
          weeks:
            one: '%{count}wk.'
            other: '%{count}wks.'
          days:
            one: '%{count}d'
            other: '%{count}d'
          hours:
            one: '%{count}h'
            other: '%{count}h'
          minutes:
            one: '%{count}m'
            other: '%{count}m'
          seconds:
            one: '%{count}s'
            other: '%{count}s'
          support:
            words_connector: ' '
            two_words_connector: ' and '
            last_word_connector: ' and '
        full:
          years:
            one: '%{count} year'
            other: '%{count} years'
          months:
            one: '%{count} month'
            other: '%{count} months'
          weeks:
            one: '%{count} week'
            other: '%{count} weeks'
          days:
            one: '%{count} day'
            other: '%{count} days'
          hours:
            one: '%{count} hour'
            other: '%{count} hours'
          minutes:
            one: '%{count} minute'
            other: '%{count} minutes'
          seconds:
            one: '%{count} second'
            other: '%{count} seconds'
          support:
            words_connector: ', '
            two_words_connector: ' and '
            last_word_connector: ', and '
